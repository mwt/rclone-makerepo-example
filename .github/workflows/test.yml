# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Import the GPG key to sign repo
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}

      # Download and extract the mwt/rclone-makerepo release
      - name: Download and unpack script
        run: |
          wget -O ~/rclone-makerepo.tar.gz "https://github.com/mwt/rclone-makerepo/releases/download/v0.1.0/rclone-makerepo_amd64.tar.gz"
          tar -xvf ~/rclone-makerepo.tar.gz -C ~/

      # Run the setup scripts
      - name: Install deps and setup enviroment
        run: |
          ~/rclone-makerepo/initial-setup/1-install-packages.sh
          ~/rclone-makerepo/initial-setup/2-enviroment.zsh "${{ steps.import_gpg.outputs.fingerprint }}"

      - name: Build repository
        run: ~/rclone-makerepo/build.zsh
